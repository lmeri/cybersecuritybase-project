<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thank you!</title>
    </head>
    <body>
        <h1>Thank you! You have been signed up to the event!</h1>
        
        <h3>View All Signups</h3>
        
        <table>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>email</th>
            </tr>
            <tr th:each="signup : ${signups}">
                <td th:utext="${signup.id}">id</td>
                <td th:utext="${signup.name}">name</td>
                <td th:utext="${signup.address}">address</td>
            </tr>
        </table>
        
        <a href="/logout">logout</a>

    </body>
</html>
